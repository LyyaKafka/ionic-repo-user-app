<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-item>
          <ion-label>
            <h1>UnsoedDOCS</h1>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>
            <h2>{{ currentUserUsername }}</h2>
            <p>{{ currentUserEmail }}</p>
          </ion-label>
        </ion-item>

        <ion-menu-toggle>
          <div auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </div>
          <ion-item lines="none" detail="false" (click)="logout()">
            <ion-icon
              slot="start"
              [ios]="'log-out' + '-outline'"
              [md]="'log-out' + '-sharp'"
            ></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content" #child></ion-router-outlet>
</ion-app>
